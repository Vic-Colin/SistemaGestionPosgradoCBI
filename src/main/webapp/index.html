<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Sistema Gestión de Posgrado CBI</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="login-container">
        <div class="header-logos">
            <img src="img/LogoA2Digitales.jpg" class="logo-uam">
            <img src="img/CBI.png" class="logo-cbi">
        </div>
        
        <div class="red-divider"></div>

        <div class="content-area">
            <h1 class="main-title">Sistema de Gestión de Posgrado</h1>
            <h2 class="sub-title">Iniciar sesión</h2>

            <form class="login-form">
                <input type="text" placeholder="USUARIO">
                <input type="password" placeholder="CONTRASEÑA">
                <p class="footer-note">
                    El usuario y contraseña son proporcionados por el jefe de departamento.
                </p>
                <button type="button" class="btn-submit">ENTRAR</button>
                
            </form>
        </div>
    </div>
    <div class="bottom-bar"></div>
</body>
</html>
